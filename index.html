<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>鸭梨傻计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: rgb(208, 229, 198);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start; /* 修改对齐方式为顶部对齐 */
            max-width: 800px;
            margin: 0 auto;
            gap: 30px;
        }

        .input-box {
            flex: 1 1 60%;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-self: flex-start; /* 确保内容顶部对齐 */
        }

        .actions-box {
            display: flex;
            gap: 10px; /* 缩小基础间距 */
            width: 100%;
            flex-wrap: nowrap; /* 强制水平排列 */
            overflow-x: auto; /* 超出时允许水平滚动 */
        }

        .options-box {
            flex: 0 0 auto; /* 固定宽度，不伸缩 */
            min-width: 180px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .output-box {
            flex: 0 0 auto; /* 固定宽度，不伸缩 */
            min-width: 200px;
            box-sizing: border-box;
        }

        .output {
            flex: 1;
            padding: 20px;
            font-weight: bold;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 15px;
            display: block; /* 确保每个输入组独占一行 */
        }

        label {
            display: block;
            margin-bottom: 5px;
            width: 100%; /* 强制标签占满整行 */
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            display: block; /* 确保输入框独占一行 */
            margin-bottom: 10px; /* 添加底部间距保持视觉节奏 */
        }

        .damage-text {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
        }
    </style>

            <div id="inputs" class="input-group">

                <div class="input-group">

                <div class="input-group">

                <div class="input-group">

        <div class="actions-box">

                <div></div>
            </div>
        </div>
    </div>
</body>
